<div style="padding-top: 20px" class="ui container ">

  <div class="ui stackable centered three cards">
    {% assign bigdata_pages = site.pages | where: "type", "bigdata" | sort: "date" | reverse %}
    {% for page in bigdata_pages %}
      {% unless page.draft %}
        {% include bigdata-card.html page=page %}
      {% endunless %}
    {% endfor %}
  </div>
</div>
